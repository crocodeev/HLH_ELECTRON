<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/myStyles.css">
  </head>
  <body>
    <div class="container-fluid">

      <!--BUTTON TOOLBARS-->
      <div class="row mar5">
          <div class="col-sm-8">
            <div class="btn-toolbar mar5" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-warning" id="init">INITIALIZE</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-outline-dark" id="add">ADD</button>
              <button type="button" class="btn btn-outline-dark" id="remove">REMOVE</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-outline-danger" id="go">GO</button>
            </div>
            </div>
            </div>
            <div class="col-sm-4">
              <h5>TASK QUEUE</h5>
            </div>
        </div>

          <!--FORMS-->
      <div class="row">
        <div class="col-sm-8">
          <!--FROM 1-->
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary btn-sm">FROM</button>
                  </div>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
          <!--FROM 2-->
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary btn-sm">FROM</button>
                  </div>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
          <!--FROM 3-->
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary btn-sm">FROM</button>
                  </div>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
          <!--TEXT AREA-->
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">WHAT</label>
                  <textarea class="form-control" id="fdlist" rows="10"></textarea>
                </div>
          <!--FROM 3-->
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                  <button type="button" class="btn btn-primary btn-sm">WHERE</button>
                  </div>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="destination">
                  </div>
        </div>
        <div class="col-sm-4">
          <ul class="list-group" id="tasks">
          </ul>
        </div>
      </div>

      <!-- Modal-spinner-->
      <div class="modal fade" id="md" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h5 class="modal-title">Initializing directories tree, please wait</h5>
        </div>
        <div class="modal-body ">
            <p class="modal-title mar5" id="spinnerInfo">...</p>
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal-progress -->

  <div class="modal fade" id="mdpg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="pgtitle">Copy directories, please wait</h5>
    </div>
    <div class="modal-body">
        <h4 class="modal-title mar5" id="progressInfo">...</h4>
        <!--div class="d-flex justify-content-center"-->
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="pg">25%</div>
            </div>
        <!--/div-->
    </div>
  </div>
</div>
</div>

<!--Modal-Alert-->

<div class="modal fade" id="mdal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title">ALERT</h5>
        <button type="button" id="alcl" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="alert-text"></p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="./bootstrap/js/bootstrap.bundle.js" crossorigin="anonymous"></script>

  </body>
      <script src='./javascript/controller.js'></script>

  </body>
</html>
